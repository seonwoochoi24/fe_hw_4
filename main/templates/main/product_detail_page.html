{% extends 'base.html' %} {% block content %} {% load static %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/main/product_detail_page.css'%}"
/>

<!-- 코드 작성시, 아래 부분(endblock 이전)은 전체 삭제하고 작성하세요 -->

<!----------------tip!---------------->
<!-- 상품 데이터베이스는 프로젝트에 넣어뒀어요 -->
<!-- 아래와 같은 형식으로 사용하세요 -->

<!-- 데이터 사용 예시 
<img src="{{product.image_url}}" style="width: 100px" />
<p>{{product.name}}</p>
<p>{{product.discount_rate}}%</p>
<p>{{product.discount_price}} 원</p>
<p>{{product.notice}}</p>
데이터 사용 예시 -->
<div class="detailpageFrame">
  <div class="productPhoto"></div>
  <div class="detailpageInfoFrame"> 

    <div class="detailpageProductDeliver">샛별배송</div>
    <p class="detailpageProductName">{{product.name}}</p>
    <div class="detailpageProductRatePrice">
      <p class="detailpageProductRate">{{product.discount_rate}}%</p>
      <p class="detailpageProductPrice" data-price="{{product.discount_price}}">{{product.discount_price}} 원</p>
    </div>
    <div class="detailpagedivideLine"></div>
    <div class="detailpageProductNoticeFrame">
      <p class="detailpageProductNoticeTitle">안내사항</p>
      <p class="detailpageProductNotice">{{product.notice}}</p>
    </div>

   
    <div class="detailpagedivideLine"></div>
    
      <div class="detailpageProductSelectFrame">
      <p class="detailpageProductSelectTitle">상품 선택</p>
      <div class="detailpageProductSelectNameFrame">
        <p class="detailpageProductSelectName">{{product.name}}</p>
        <div class="detailpageProductSelectNumberFrame">
          <button class="detailpageProductSelectMinus">-</button>
          <span class="detailpageProductSelectNumber">1</span>
          <button class="detailpageProductSelectPlus">+</button>
        </div>
      </div>
      </div>

      <div class="detailpageBottomFrame">
        <div class="detailpageProductTotalPriceFrame">
          <div class="detailpageProductTotalPriceFrameSmall">
          <p class="detailpageProductTotalPriceTitle">총 상품 금액:</p>
          <span class="detailpageProductTotalPrice" >{{product.discount_price}} 원</span>
        </div>
        </div>
        <div class="detailpageloginButton">로그인</div>
      </div>
    </div>
  </div>
  
</div>

<script src="{% static 'js/main/product_detail_page.js'%}"></script>
{% endblock %}
